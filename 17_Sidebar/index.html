<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="lib/leaflet-1.9.4/leaflet.css">

    <!-- Leaflet-sidebar-v2 CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-sidebar-v2/css/leaflet-sidebar.min.css" />
    <!-- Font Awesome para los iconos -->
    <link rel="stylesheet" href="css/fontawesome-free-6.7.2-web/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    
    <!-- Definimos el contenedor del sidebar-->

    <div id = "sidebar" class = "leaflet-sidebar collapsed">
      <!-- Contenedor de las pestañas -->
     <div class = "leaflet-sidebar-tabs">
        <!-- Pestañas en la parte superior -->
      <ul role = "tablist">
            <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            <li><a href="#profile" role="tab"><i class="fa fa-users"></i></a></li>
        </ul>

        <!-- Pestañas en la parte inferior -->
        <ul role="tablist">
          <li><a href="#settings" role="tab"><i class="fa fa-gear"></i></a></li>
        </ul>

     </div> 
     <!-- Paneles de contenido-->
      <div class = "leaflet-sidebar-content">
        <div class = "leaflet-sidebar-pane" id = "home">
            <h1 class = "leaflet-sidebar-header">
                Informacion de Coto Brus
                <span class = "leaflet-sidebar-close"><i class ="fa fa-caret-left"></i></span>
            </h1>
            <div class = "sidebar-content">
                <p>Distrito cabecera del canton</p>
                <button id = "zoomToCenter" class = "btn">Centrar en San Vito</button>
            </div>
        </div>

        <div class = "leaflet-sidebar-pane" id = "profile">
            <h1 class = "leaflet-sidebar-header">
                Lugares turisticos
                <span class = "leaflet-sidebar-close"><i class ="fa fa-caret-left"></i></span>
            </h1>
            <div class = "sidebar-content">
                <p>Principales lugares turísticos de Coto Brus</p>
                <ul id = "tourist-places">
                    <li data-lat = "8.819931" data-lng = "-82.971121">Parque San Vito</li>
                    <li data-lat = "8.824851" data-lng = "-82.973045">Campo ferial San Vito</li>
                    <li data-lat = "8.820253" data-lng = "-82.963537">Mirador San Vito</li>
                </ul>
            </div>
      
        </div>

        <div class = "leaflet-sidebar-pane" id = "settings">
            <h1 class = "leaflet-sidebar-header">
                Configuración
                <span class = "leaflet-sidebar-close"><i class ="fa fa-caret-left"></i></span>
            </h1>
            <div class = "sidebar-content">
                <h3>Opciones del mapa</h3>
                <div>
                    <input type = "checkbox" id = "showDistricts">Mostrar distritos
                </div>
                 <div>
                    <input type = "checkbox" id = "showTransport">Mostrar transporte publico
                </div>
            </div>
        </div>
      </div>
    </div>

    <div id="map"></div>
        
    <script src="lib/leaflet-1.9.4/leaflet.js"></script>
    <!-- Leaflet-sidebar-v2 JS -->
    <script src="https://unpkg.com/leaflet-sidebar-v2/js/leaflet-sidebar.min.js"></script>
    
    <script src="js/script.js"></script>

    
    </style>
</body>
</html>
